<div class="mt-10">
  <h3 class="text-xl font-bold text-gray-900 mb-4">Noticias recomendadas</h3>
  
  <div *ngIf="news.length === 0" class="text-gray-500 italic">
    No hay recomendaciones disponibles.
  </div>
  
  <div *ngIf="news.length > 0" class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <div *ngFor="let item of news" class="bg-white rounded-lg shadow overflow-hidden transition-transform duration-300 hover:shadow-lg hover:-translate-y-1">
      <img [src]="item.imageUrl" [alt]="item.title" class="w-full h-32 object-cover">
      <div class="p-3">
        <h4 class="font-semibold text-gray-800 mb-2">{{ item.title }}</h4>
        <p class="text-gray-600 text-sm mb-2">{{ item.description }}</p>
        <a [routerLink]="['/news', item.id]" class="text-indigo-600 text-sm font-medium hover:text-indigo-800">
          Leer m√°s
        </a>
      </div>
    </div>
  </div>
</div>
